oss:
    title: Open Source Contributions
    intro: >
      I believe in the power of collaboration and open-source software. 
      This section highlights some of my contributions to the open-source community.
    contributions:
      - title: Argon2
        link: "https://github.com/Zylquinal/argon2"
        tagline: "An argon2 binding using Java Foreign Function & Memory API (Java 22)"

      - title: Random MAC
        link: "https://github.com/Zylquinal/random-mac"
        tagline: "Random MAC address generator for Linux, created as part of my learning journey in Rust"

