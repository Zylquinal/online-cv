career-profile:
    title: Career Profile
    summary: |
      Currently pursuing a Bachelor's degree in Information Systems at BINUS University, 
      I am deeply passionate about leveraging technology to create innovative solutions, 
      My passion for programming ignited at the age of 12, and since then, I have been 
      continuously exploring and expanding my skill set.
      
      My coursework has provided me with a strong foundation in software development principles, 
      database management, and system analysis.
      - Proficient in multiple programming languages, including Java, C#, Python, and Rust.
      - Experienced with frameworks such as Spring Boot, and basic knowledge of Django and .NET Core.
      - Experienced with various database technologies such as PostgreSQL, Redis, MySQL, and MS SQL.
      - Familiar with containerization using Docker, Linux environments, and virtualization technologies.
      - Possess a basic understanding of AWS services and actively seeking opportunities to apply this knowledge.
      - Experience with version control systems (Git) and basic CI/CD pipelines.

